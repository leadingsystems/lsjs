<!DOCTYPE html>
<html>
	<head>
		<title>EXAMPLE _01</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!--
			Include mootools because LSJS requires it.
		-->
		<script src="../../../mootools/js/mootools.js"></script>

		<!--
			Include the LSJS core (Javascript).
			"debug" is set to "1" to activate the debug mode which shows template locations in the rendered HTML output.
		-->
		<script src="../../core/appBinder/binder.php?output=js"></script>
		<!-- -->

		<!--
			Include the app (Javascript).
			"debug" is set to "1" to activate the debug mode which shows template locations in the rendered HTML output.
		-->
		<script src="../../core/appBinder/binder.php?output=js&pathToApp=_dup2_/examples/_01/app&includeCore=no&includeCoreModules=no"></script>
		<!-- -->

		<!--
			Include the LSJS core (Stylesheet).
			"includeMasterStyleFiles" is set to "no" because the core never has any master style files.
		-->
		<link rel="stylesheet" href="../../core/appBinder/binder.php?output=css">
		<!-- -->

		<!--
			Include the app (Stylesheet)
		-->
		<link rel="stylesheet" href="../../core/appBinder/binder.php?output=css&pathToApp=_dup2_/examples/_01/app&includeCore=no&includeCoreModules=no">
		<!-- -->
	</head>
	<body>
	</body>
</html>
